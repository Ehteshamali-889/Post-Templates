        body {

            margin: 0 auto;

        }
    </style>
    <title>Post Templates</title>

<body>
    <div class="text-center bg-dark text-light pt-2 pb-2">
        <h1>Post Templates</h1>
        <strong class="text-warning">Practicing the Post Making</strong>
        <p>You can download them if you like</p>
    </div>

    <div class="container mt-2 mb-5">
        <div class="row">
            <div class="col mt-4">
                <div class="card" style="width: 18rem;">
                    <img src="Company Name.png" alt="">
                    <div class="card-body text-center">
                        <a class="btn btn-dark" href="Company Name.png">View</a>
                    </div>
                </div>
            </div>
            <div class="col mt-4">
                <div class="card" style="width: 18rem;">
                    <img src="Registrations Closing.png" alt="">
                    <div class="card-body text-center">

                        <a class="btn btn-dark" href="Registrations Closing.png">View</a>
                    </div>
                </div>
            </div>
            <div class="col mt-4">
                <div class="card" style="width: 18rem;">
                    <img src="Virtual Internship.png" alt="">
                    <div class="card-body text-center">

                        <a class="btn btn-dark" href="Virtual Internship.png">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-dark text-light p-3 w-100 mt-auto">
        Made With <i class='bx bxs-heart text-warning'></i> By Ehtesham Ali
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <script>
        /*==================== SCROLL REVEAL ANIMATION ====================*/
        const sr = ScrollReveal({
            origin: 'top',
            distance: '30px',
            duration: 2000,
            reset: true
        });

        sr.reveal(`.card`, {
            interval: 200
        })
    </script>
